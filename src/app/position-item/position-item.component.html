<ion-item class="" [id]="'alert' + trade().id">
  <ion-label>
    <div class="flex justify-between items-center">
      <div class="gap-y-[0.1rem] grid grid-cols-1">
        <div class="tracking-tight">
          <span class="font-semibold tracking-tight"> XAUUSD </span>
          <span
            class="font-medium text-[#077dff] tracking-tight"
            [ngClass]="side() === 'buy' ? 'text-[#077dff]' : 'text-[#e84231]'"
          >
            {{ side() | lowercase }}
            {{ lots() | number : "1.0-2" | replace : "," : "" }}
          </span>
        </div>
        <div class="flex items-center gap-x-1 text-[#4e4d54] text-sm">
          <span> {{ entry() }} </span>
          <img src="../../assets/arrow.png" class="size-3 object-contain" />
          <span>
            {{ app.price() | number : "1.3-3" | replace : "," : "" }}
          </span>
        </div>
      </div>
      <div class="flex flex-col items-end space-y-[0.1rem]">
        <span class="font-bold text-[#077dff] text-xl">
          {{
            trade().unrealizedPL * multiplier()
              | absolute
              | number : "1.2-2"
              | replace : "," : " "
          }}
        </span>
        <span class="text-[#4e4d54] text-sm">
          <!-- {{ trade().closeTime | date : "yyyy.MM.dd HH:mm:ss" }} -->
        </span>
      </div>
    </div>
  </ion-label>
</ion-item>

<ion-alert
  [trigger]="'alert' + trade().id"
  header="Please enter your info"
  [inputs]="inputs()"
  [buttons]="buttons()"
  (didDismiss)="setResult($event)"
></ion-alert>
